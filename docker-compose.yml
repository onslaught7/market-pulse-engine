services:
  # 1. Redis (The Broker)
  redis:
    image: redis:alpine
    container_name: vortex-redis
    ports:
      - "6379:6379"
    networks:
      - vortex-net

  # 2. Qdrant (The Vector Database)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vortex-qdrant
    ports:
      - "6333:6333"
    # Mount a volume so data persists across restarts
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - vortex-net

  # 3. GO (The Gateway)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: vortex-gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - vortex-net

  # 4. Python (The Worker)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: vortex-worker
    environment:
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - qdrant
    networks:
      - vortex-net

  # 5. Go (The Producer)
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: vortex-producer
    environment:
      - GATEWAY_URL=http://gateway:8080/ingest
      - POLL_INTERVAL_SEC=60
    depends_on:
      - gateway
    networks:
      - vortex-net

  # 6. FastAPI (The Query API)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: vortex-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - qdrant
    networks:
      - vortex-net

networks:
  vortex-net:
    driver: bridge
